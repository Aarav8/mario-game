<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
    <title>p5.play.Mario</title>
    <!-- link p5.js and its addons like p5.dom.js or p5.sound.js -->
    <script src="lib/p5.min.js" type="text/javascript"></script>
    <!-- link p5.play.js -->
    <script src="lib/p5.play.js" type="text/javascript"></script>
    <!-- link p5.dom.js -->
    <script src="lib/p5.dom.js" type="text/javascript"></script>

    <!-- link your javascript sketch -->
    <script src="scripts/sprites.js" type="text/javascript"></script>

    <script src="main.js" type="text/javascript"></script>

    <script src="characters_environment.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
  </head>
  <body background="background.jpg">
    <center>
      <div id="heading_div">
        <h1 class="btn btn-success" id="heading">AI MARIO GAME
          <button class="btn btn-success" id="heading_button" data-toggle="modal" data-target="#myModal">INSTUCTIONS</button>
        </h1>
      </div>

      <img  src="mario.jpg" id="heading_image">
      <br><br>
      <div>
      <button id="start_button" class="btn btn-warning" onclick="startGame()">Start</button>
      <br><br>
      <button id="status" class="btn btn-info"></button>
      <br><br>
      <div id="canvas"></div>
      <div id="video"></div>
    </div>

    <div id="copyright_footer">
      <h4>Code Source : <a href="https://github.com/linuk">Linuk</a> || Game Credit : Mario</h4>
    </div>

      <div id="myModal" class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
          <div class="modal-heading">
            <button class="cross" data-dismiss="modal" id="modal_button">&times;</button>
            <h1>INSTRUCTIONS</h1>
          </div>
          <div class="modal-body">
            <img src="jump.png" class="instruction_img">
            <img src="left.png" class="instruction_img">
            <img src="right.png" class="instruction_img">
            <hr>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
        </div>
      </div>
    
    
    </center>
  

  </body>
</html>
